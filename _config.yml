# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: eHealth Africa Global Informatics
description:
author:
  name: Adam Butler
  email: adam.butler@ehealthafrica.org

exclude: ['README.md']

include: ['.htaccess', 'CNAME']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

collections:
  jobs:
    output: true
  projects:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "jobs"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "default"

# Markdown library
markdown: kramdown

kramdown:
  parse_block_html: true
#   extensions: ['fenced_code_blocks', 'smart']

pygments: false
